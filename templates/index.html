<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Query Interface</title>
    <style>
        /* Critical CSS for initial rendering */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { max-width: 500px; width: 100%; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 24px; margin-bottom: 20px; text-align: center; color: #333333; }
        select, textarea, button { width: 100%; max-width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #dddddd; border-radius: 4px; background-color: #f5f5f5; font-size: 14px; color: #555555; }
        button { background-color: #007bff; color: #ffffff; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        #response { width: 100%; max-width: 100%; margin-top: 15px; padding: 15px; background-color: #f5f5f5; border: 1px solid #dddddd; border-radius: 4px; white-space: pre-wrap; font-size: 14px; color: #333333; overflow-y: auto; /* Enable vertical scrollbar */ }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Query Interface</h1>
        <select id="model">
            <option value="tinyllama">Tiny-Llama</option>
            <option value="orca-mini">Oraca-Mini</option>
            <option value="moondream">Moondream</option>
            <option value="llama2">Llama 2</option>
            <option value="mistral">Mistral</option>
        </select>
        <textarea id="prompt" rows="4" placeholder="Enter your query here..."></textarea>
        <button onclick="generateResponse()">Generate Response</button>
        <div id="response"></div>
    </div>

    <script>
        async function generateResponse() {
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const responseDiv = document.getElementById('response');

            responseDiv.textContent = 'Generating response...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt, model }),
                });

                if (response.ok) {
                    const data = await response.json();
                    responseDiv.textContent = data.response;
                    adjustWidth();
                } else {
                    responseDiv.textContent = 'Error generating response';
                }
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        function adjustWidth() {
            const responseDiv = document.getElementById('response');
            // Check if the content height exceeds the visible height
            if (responseDiv.scrollHeight > responseDiv.clientHeight) {
                responseDiv.style.overflowY = 'scroll';
            } else {
                responseDiv.style.overflowY = 'auto';
            }
        }
    </script>
</body>
</html>
